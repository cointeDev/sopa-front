<div class="login-container">

  <div class="logo-container">
    <img src="logo_cointe.png" alt="Logo COINTE">
  </div>

  <h1>Bem Vindo !!!</h1>
  <p>
    Por favor, insira suas credenciais para acessar o painel de gerenciamento.
  </p>

  <form class="login-form">
    <div class="form-group">
      <label for="email-input">E-mail Institucional</label>
      <input type="email" id="email-input" placeholder="seu.email@instituicao.com" #emailInput>
    </div>

    <div class="form-group">
      <label for="senha-input">Senha</label>
      <input type="password" id="senha-input" placeholder="••••••••">
    </div>

    <button type="button" class="btn-primario" (click)="fazerLogin(emailInput.value)">Entrar</button>
  </form>

  <div class="voltar-link-container">
    <a routerLink="/" class="link-secundario">&larr; Voltar para a Home</a>
  </div>

</div>
